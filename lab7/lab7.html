<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to my page</h1>
    <p class="intro">
        Hello, my name is MAzhar. I am a web developer.
    </p>

    <h2>About Us</h2>
    <p id="special">
        This is a paragraph about us.
    </p>

    <h3>Our services</h3>
    <p><span>Highlighted text</span> inside a paragraph using a descendant selector.</p>

    <ul>
        <li>First item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <p>Check out our <a href="#" class="link">services</a> and <a href="#" class="link">contact us</a> for more details.</p>
</body>
</html>
