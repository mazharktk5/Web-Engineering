<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Order Form</title>
</head>

<body>
    <h1>Shopping Order Form</h1>
    <form action="submit" method="post">
        <label for="name">Full NAme:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="product">Select Product</label>
        <select id="product" name="product">
            <option value="selected">Choose Product</option>
            <option value="laptop">Laptop</option>
            <option value="phone">Smartphone</option>
            <option value="headphones">Headphones</option>
            <option value="watch">Smartwatch</option>
        </select>

        <br><br>
        <label for="quantity">Quantity :</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5">

        <br><br>

        <label for="">Payment Method : </label>
        <br>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Cash</label>
        <br>
        <input type="radio" id="card" name="payment" value="card">
        <label for="card">Card</label>
        <br>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal">PayPal</label>
        <br>
        <input type="radio" id="cod" name="payment" value="cash_on_delivery">
        <label for="cod">Cash on Delivery</label>
        <br><br>

        <label for="fileuplaod">Upload the proof of Payment(If Apllicable) :</label>
        <input type="file" name="file" id="file">

        <br><br>

        <input type="checkbox" id="terms" name="agree_terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>

        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>
        <br><br>

        <button type="submit">Order Now</button>
        <button type="reset">Reset Form</button>

    </form>
</body>

</html>
